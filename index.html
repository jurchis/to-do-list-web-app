<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
<!--    We introduce the link for the CSS file-->
    <link  rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <!--    CTRL+SHIFT+R in chrome will refresh also the page cash, to be used when you work in frontend-->
</head>

<body>
<div id="content">

    <h1>To Do List</h1>

    <h3>Add new item</h3>

    <form id="create-item-form">
<!--        We need two fields 1. input type-->
        <label for="description-field">Description: </label>
        <input type="text" id="description-field" placeholder="type here...">

<!--        We need a field from which we select the date-->
<!--        We select only date as we have only date in java and not datetime-->
        <label for="deadline-field">Deadline: </label>
        <input type="date" id="deadline-field"/>

<!--        We insert the submit button-->
        <input id="submit-form" type="submit"/>

    </form>

    <h3></h3>

    <table id="to-do-items">
        <!-- Table Head -->
        <thead>
        <tr>
            <!-- Table Content -->
            <th>Description</th>
            <th>Deadline</th>
            <th>Done</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <!-- Table Data: td, each td is a cell -->
            <td>Learn HTML</td>
            <td>04.11.2019</td>
            <td><input type="checkbox" class="mark-done"/></td>
            <!-- # means Current Page -->
<!--            <td><a href="#" class="delete_item">X</a></td>-->

            <td><a href="#" class="delete_item"><i class="far fa-trash-alt"></i>
            </a></td>
        </tr>
        <tr>
            <!-- Table Data: td -->
            <td>Learn CSS</td>
            <td>04.11.2019</td>
            <td><input type="checkbox" class="mark-done"/></td>
            <!-- # means Current Page -->
            <td><a href="#" class="delete_item"><i class="fa fa-trash-alt"></i>
            </a></td>
        </tr>
        <tr>
            <!-- Table Data: td -->
            <td>Learn JavaScript</td>
            <td>04.11.2019</td>
            <td><input type="checkbox" class="mark-done"/></td>
            <!-- # means Current Page -->
            <td><a href="#" class="delete_item"><i class="far fa-trash-alt"></i>
            </a></td>
        </tr>
        </tbody>
    </table>
</div>

<!--Any script that will bring changes into our web page is needed to be put here in BODY and not HEADER-->
<!--We need JQuery before the js so the js file will use it-->
<script src="js/lib/jquery-3.4.1.min.js"></script>

<!--we need to specify below java script-->
<script src="js/to-do-list.js"></script>

</body>
</html>
